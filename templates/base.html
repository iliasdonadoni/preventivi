<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ilias Donadoni – Quote App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo.jpg') }}">

  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 1rem;
    }
    header img {
      height: 60px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <header>
      <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" style="height: 50px;">
      </a>

      <h4 class="text-end">Ilias Donadoni – Quote App</h4>
    </header>
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
